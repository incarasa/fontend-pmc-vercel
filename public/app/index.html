<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Qredi</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Aquí va tu interfaz: textarea, botones, spinners, gráficos, etc. -->
  <textarea id="mensaje" placeholder="Escribe tu consulta..."></textarea>
  <button id="enviarBtn">Enviar</button>
  <button id="reiniciarBtn">Reiniciar</button>
  <button id="compartirBtn">Compartir</button>

  <div id="spinner" style="display: none;">⏳</div>

  <pre id="respuesta">Esperando entrada...</pre>
  <div id="respuestaTasa"></div>
  <div id="respuestaInteres"></div>

  <!-- Modal de compartir -->
  <div id="modalCompartir" class="oculto">
    <input id="inputEnlaceCompartir" readonly />
    <button onclick="copiarEnlace()">Copiar</button>
    <button onclick="cerrarModal()">Cerrar</button>
    <button onclick="compartirWhatsapp()">WhatsApp</button>
  </div>

  <canvas id="graficoTasa" width="400" height="400"></canvas>

  <!-- Tu script original -->
  <script src="index.js"></script>
</body>
</html>
