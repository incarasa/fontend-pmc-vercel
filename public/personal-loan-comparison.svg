<svg width="500" height="400" viewBox="0 0 500 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="500" height="400" rx="8" fill="#F9FAFB"/>
  
  <!-- Title -->
  <text x="250" y="30" font-family="Arial" font-size="16" font-weight="bold" fill="#1F2A37" text-anchor="middle">Comparativa de Créditos Personales</text>
  
  <!-- Chat Conversation -->
  <rect x="50" y="50" width="400" height="100" rx="8" fill="white" stroke="#E5E7EB"/>
  <circle cx="80" cy="75" r="15" fill="#4338CA"/>
  <text x="80" y="79" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Q</text>
  <text x="110" y="70" font-family="Arial" font-size="12" fill="#1F2A37">Usuario</text>
  <text x="110" y="90" font-family="Arial" font-size="12" fill="#6B7280">"Necesito un préstamo de $30,000 a pagar en 24 meses"</text>
  
  <circle cx="80" cy="125" r="15" fill="#10B981"/>
  <text x="80" y="129" font-family="Arial" font-size="12" fill="white" text-anchor="middle">A</text>
  <text x="110" y="120" font-family="Arial" font-size="12" fill="#1F2A37">Qredi</text>
  <text x="110" y="140" font-family="Arial" font-size="12" fill="#6B7280">"Analizando las mejores opciones para ti..."</text>
  
  <!-- Comparison Table -->
  <rect x="50" y="170" width="400" height="180" rx="8" fill="white" stroke="#E5E7EB"/>
  
  <!-- Table Header -->
  <rect x="50" y="170" width="400" height="40" rx="8 8 0 0" fill="#4338CA"/>
  <text x="90" y="195" font-family="Arial" font-size="12" font-weight="bold" fill="white">Institución</text>
  <text x="220" y="195" font-family="Arial" font-size="12" font-weight="bold" fill="white">Tasa Anual</text>
  <text x="320" y="195" font-family="Arial" font-size="12" font-weight="bold" fill="white">Mensualidad</text>
  <text x="410" y="195" font-family="Arial" font-size="12" font-weight="bold" fill="white">Total</text>
  
  <!-- Row 1 -->
  <rect x="50" y="210" width="400" height="35" fill="#F3F4F6"/>
  <text x="90" y="232" font-family="Arial" font-size="12" fill="#1F2A37">Banco A</text>
  <text x="220" y="232" font-family="Arial" font-size="12" fill="#EF4444">18.9%</text>
  <text x="320" y="232" font-family="Arial" font-size="12" fill="#1F2A37">$1,520</text>
  <text x="410" y="232" font-family="Arial" font-size="12" fill="#1F2A37">$36,480</text>
  
  <!-- Row 2 - Highlighted Best Option -->
  <rect x="50" y="245" width="400" height="35" fill="#ECFDF5"/>
  <rect x="50" y="245" width="5" height="35" fill="#10B981"/>
  <text x="90" y="267" font-family="Arial" font-size="12" font-weight="bold" fill="#1F2A37">Fintech B</text>
  <text x="220" y="267" font-family="Arial" font-size="12" font-weight="bold" fill="#10B981">12.5%</text>
  <text x="320" y="267" font-family="Arial" font-size="12" font-weight="bold" fill="#1F2A37">$1,410</text>
  <text x="410" y="267" font-family="Arial" font-size="12" font-weight="bold" fill="#1F2A37">$33,840</text>
  
  <!-- Row 3 -->
  <rect x="50" y="280" width="400" height="35" fill="#F3F4F6"/>
  <text x="90" y="302" font-family="Arial" font-size="12" fill="#1F2A37">Banco C</text>
  <text x="220" y="302" font-family="Arial" font-size="12" fill="#F59E0B">15.7%</text>
  <text x="320" y="302" font-family="Arial" font-size="12" fill="#1F2A37">$1,470</text>
  <text x="410" y="302" font-family="Arial" font-size="12" fill="#1F2A37">$35,280</text>
  
  <!-- Savings Callout -->
  <rect x="50" y="330" width="400" height="50" rx="8" fill="#ECFDF5" stroke="#10B981"/>
  <text x="70" y="360" font-family="Arial" font-size="14" font-weight="bold" fill="#10B981">Ahorro potencial: $2,640 con Fintech B</text>
</svg>

