<svg width="500" height="400" viewBox="0 0 500 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="500" height="400" rx="8" fill="#F9FAFB"/>
  
  <!-- Car Image -->
  <rect x="50" y="30" width="160" height="100" rx="8" fill="#DBEAFE"/>
  <path d="M70 100 L90 70 L170 70 L190 100" stroke="#4338CA" stroke-width="2" fill="#E0E7FF"/>
  <circle cx="95" cy="100" r="15" fill="#1F2A37"/>
  <circle cx="165" cy="100" r="15" fill="#1F2A37"/>
  <rect x="110" y="80" width="40" height="20" fill="#E0E7FF" stroke="#4338CA" stroke-width="1"/>
  
  <!-- Main Chart - Term vs. Monthly Payment -->
  <rect x="50" y="150" width="400" height="200" rx="8" fill="white" stroke="#E5E7EB"/>
  
  <!-- Chart Title -->
  <text x="250" y="175" font-family="Arial" font-size="14" font-weight="bold" fill="#1F2A37" text-anchor="middle">Pago Mensual por Plazo - $250,000</text>
  
  <!-- Y Axis (Monthly Payment) -->
  <line x1="80" y1="200" x2="80" y2="320" stroke="#E5E7EB" stroke-width="1"/>
  <text x="75" y="200" font-family="Arial" font-size="10" fill="#6B7280" text-anchor="end">$8k</text>
  <text x="75" y="240" font-family="Arial" font-size="10" fill="#6B7280" text-anchor="end">$6k</text>
  <text x="75" y="280" font-family="Arial" font-size="10" fill="#6B7280" text-anchor="end">$4k</text>
  <text x="75" y="320" font-family="Arial" font-size="10" fill="#6B7280" text-anchor="end">$2k</text>
  
  <!-- X Axis (Term) -->
  <line x1="80" y1="320" x2="420" y2="320" stroke="#E5E7EB" stroke-width="1"/>
  <text x="140" y="335" font-family="Arial" font-size="10" fill="#6B7280" text-anchor="middle">24 meses</text>
  <text x="250" y="335" font-family="Arial" font-size="10" fill="#6B7280" text-anchor="middle">36 meses</text>
  <text x="360" y="335" font-family="Arial" font-size="10" fill="#6B7280" text-anchor="middle">48 meses</text>
  
  <!-- Grid Lines -->
  <line x1="80" y1="200" x2="420" y2="200" stroke="#E5E7EB" stroke-width="1" stroke-dasharray="4 4"/>
  <line x1="80" y1="240" x2="420" y2="240" stroke="#E5E7EB" stroke-width="1" stroke-dasharray="4 4"/>
  <line x1="80" y1="280" x2="420" y2="280" stroke="#E5E7EB" stroke-width="1" stroke-dasharray="4 4"/>
  <line x1="140" y1="200" x2="140" y2="320" stroke="#E5E7EB" stroke-width="1" stroke-dasharray="4 4"/>
  <line x1="250" y1="200" x2="250" y2="320" stroke="#E5E7EB" stroke-width="1" stroke-dasharray="4 4"/>
  <line x1="360" y1="200" x2="360" y2="320" stroke="#E5E7EB" stroke-width="1" stroke-dasharray="4 4"/>
  
  <!-- Data Points & Lines - Traditional Bank -->
  <circle cx="140" cy="230" r="5" fill="#EF4444"/>
  <circle cx="250" cy="260" r="5" fill="#EF4444"/>
  <circle cx="360" cy="280" r="5" fill="#EF4444"/>
  <path d="M140 230 L250 260 L360 280" stroke="#EF4444" stroke-width="2"/>
  
  <!-- Data Points & Lines - Fintech -->
  <circle cx="140" cy="245" r="5" fill="#10B981"/>
  <circle cx="250" cy="275" r="5" fill="#10B981"/>
  <circle cx="360" cy="295" r="5" fill="#10B981"/>
  <path d="M140 245 L250 275 L360 295" stroke="#10B981" stroke-width="2"/>
  
  <!-- Data Points & Lines - Dealer -->
  <circle cx="140" cy="220" r="5" fill="#F59E0B"/>
  <circle cx="250" cy="250" r="5" fill="#F59E0B"/>
  <circle cx="360" cy="270" r="5" fill="#F59E0B"/>
  <path d="M140 220 L250 250 L360 270" stroke="#F59E0B" stroke-width="2"/>
  
  <!-- Legend -->
  <rect x="240" y="370" width="20" height="10" fill="#EF4444"/>
  <text x="265" y="378" font-family="Arial" font-size="10" fill="#1F2A37">Banco Tradicional (16.9%)</text>
  <rect x="240" y="385" width="20" height="10" fill="#10B981"/>
  <text x="265" y="393" font-family="Arial" font-size="10" fill="#1F2A37">Fintech (12.5%)</text>
  <rect x="240" y="355" width="20" height="10" fill="#F59E0B"/>
  <text x="265" y="363" font-family="Arial" font-size="10" fill="#1F2A37">Agencia (18.5%)</text>
  
  <!-- CAT Explanation -->
  <rect x="250" y="35" width="200" height="90" rx="8" fill="white" stroke="#E5E7EB"/>
  <text x="260" y="55" font-family="Arial" font-size="12" font-weight="bold" fill="#1F2A37">¿Qué es el CAT?</text>
  <text x="260" y="75" font-family="Arial" font-size="10" fill="#6B7280">El Costo Anual Total (CAT) es el</text>
  <text x="260" y="90" font-family="Arial" font-size="10" fill="#6B7280">indicador que incluye todos los</text>
  <text x="260" y="105" font-family="Arial" font-size="10" fill="#6B7280">costos asociados con tu crédito</text>
  <text x="260" y="120" font-family="Arial" font-size="10" fill="#4338CA" font-weight="bold">La opción con el CAT más bajo</text>
</svg>

