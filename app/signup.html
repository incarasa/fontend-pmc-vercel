<!-- signup.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Registrarse - Qredi</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fdfcfa;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .contenedor {
      background-color: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
      max-width: 400px;
      width: 90%;
      text-align: center;
    }

    h2 {
      color: #3A2CA9;
      margin-bottom: 24px;
      font-size: 28px;
    }

    label {
      display: block;
      text-align: left;
      margin: 16px 0 8px;
      font-weight: 600;
      color: #333;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 12px;
      box-sizing: border-box;
      font-size: 14px;
      transition: border-color 0.3s;
    }

    input:focus {
      border-color: #7B61FF;
      outline: none;
    }

    .botones {
      margin-top: 24px;
    }

    .boton-primario {
      background-color: #7B61FF;
      color: white;
      border: none;
      padding: 14px;
      font-size: 16px;
      border-radius: 12px;
      width: 100%;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .boton-primario:hover {
      background-color: #6249d4;
    }

    p {
      margin-top: 20px;
      font-size: 14px;
    }

    a {
      color: #3A2CA9;
      text-decoration: none;
      font-weight: 600;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="contenedor">
    <h2>Crear tu cuenta en Qredi</h2>

    <form id="signupForm">
      <label for="email">Correo Electrónico</label>
      <input type="email" id="signupEmail" required />

      <label for="password">Contraseña</label>
      <input type="password" id="signupPassword" required />

      <label for="confirmPassword">Confirmar Contraseña</label>
      <input type="password" id="confirmPassword" required />

      <div class="botones">
        <button type="submit" class="boton-primario">Registrarse</button>
      </div>

      <p>¿Ya tienes cuenta? <a href="login.html">Inicia sesión</a></p>
    </form>
  </div>
  <script type="module" src="auth.js"></script>
</body>
</html>
